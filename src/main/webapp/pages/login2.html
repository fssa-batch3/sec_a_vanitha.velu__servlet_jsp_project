<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../assets/css/login2.css" />
  </head>
  <body>

    <img class="wave" src="../assets/images/wave.png" />
    <div class="container">
      <div class="img">
        <img src="../assets/images/phone.svg" />
      </div>
    <div class="container2">
      <h1>WELCOME</h1>
      <form id="form">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="razak@gmail.com"
          required
        /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          value="123456"
          required
        /><br /><br />

        <button type="submit">Login</button>
        <a class="sign_up_btn" href="./signup2.html" type="submit">Signup</a>
      </form>
    </div>

 
    <script>
      let match = false;
      let admin = false;
      const loginForm = document.getElementById("form");
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const arr = [];
        let defaultData = JSON.parse(localStorage.getItem("signUp"));
        console.log(defaultData);
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        for (let i = 0; i < defaultData.length; i++) {
          if (
            email == defaultData[i]["user_email"] &&
            password == defaultData[i]["user_password"]
          ) {
            match = true;
            arr.push(defaultData[i]);
            localStorage.setItem("login", JSON.stringify(arr[0]["user_id"]));
            break;

            alert("Success");
          } else if (email == "admin@gmail.com" && password == "utchikana") {
            admin = true;
          } else {
            match = false;
          }
        }

        if (match === true) {
          alert("log in");

          window.location.href = "../index.html";
        }
        if (admin === true) {
          alert("Welcome admin");

          window.location.href = "../admin.html";
        } 
      });
    </script>
  </body>
</html>
